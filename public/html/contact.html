<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Andrew Finkernagel - Full Stack Web Developer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Righteous" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="..\css\main.css">
        <link rel="stylesheet" href="..\css\contact.css">
    </head>
    <body>
        <div id="background"></div>
        <div id="navContainer" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark" id="myNavbar">
                <a class="navbar-brand" href="/" id="navBrand">AF</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarList">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarList">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link navList" href="/about">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navList" href="/portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navList" href="/contact">Contact</a>
                        </li>
                    </ul>
                    <a class="nav-link" href="https://www.linkedin.com/in/andrewfinkernagel"><img src="../images/linkedin.png"></a>
                </div>
            </nav>
        </div>
        <div id="mainContent">
            <div class="container text-center" id="formContainer">
                <form id="contactForm">
                    <div class="form-group row">
                        <label for="nameInput" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameInput" placeholder="Your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailInput" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailInput" placeholder="Your email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="messageInput" class="col-sm-2">Message:</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" id="messageInput" rows="5" placeholder="Message for Andrew"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./../javascript/formlogic.js"></script>
    </body>
</html>
